<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="app">
    <div class="container">
    <h1 class="title"><img src="./img/toga2.png"></h1>
    <br>
    <hr>
    <form onsubmit="return validation()"  class="main-form">
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama" class="form-control">
            <span id="fullname" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-group">
            <label for="nim">NIM</label>
            <input type="text" name="nim" id="nim" class="form-control">
            <span id="nim-siswa" class="text-danger font-weight-bold"></span>
        </div>
        <div class="form-group">
            <label for="kelas">Kelas</label>
            <input type="text" name="kelas" id="kelas" class="form-control">
            <span id="kelas-siswa" class="text-danger font-weight-bold"></span>
        </div>  
        <div class="form-group">
            <label for="jurusan">Jurusan</label>
            <input type="text" name="jurusan" id="jurusan" class="form-control">
            <span id="jurusan-siswa" class="text-danger font-weight-bold"></span>
        </div> 
        <div class="form-group">
            <label for="skripsi">Judul Skripsi</label>
            <input type="text" name="skripsi" id="skripsi" class="form-control">
            <span id="skripsi-siswa" class="text-primary font-weight bold"></span> 
        </div>
        <div class="form-group">
            <label for="date">Tanggal</label>
            <input type="date" name="date" id="date" class="form-control">
            <span id="date-local" class="text-dark font-weight-bold"></span>
        </div>
        <div class="form-group">
            <label for="time">Waktu</label>
            <input type="time" id="time" name="time" min="9:00" max="18:00" class="form-control">
            <span id="time-local" class="text-warning font-weight-bold"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
            <span id="email-id" class="text-secondary font-weight-bold"></span>
        </div>
        <div class="form-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" rows="3"></textarea>
            <span id="deskripsi-siswa" class="text-danger font-weight-bold"></span>
        </div>
        <button  type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
    </div>
    </div>


    <script src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>
</html>
